<!-- result.html (檢視端) -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢視端</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>檢視端</h2>
        <div id="winners-list"></div>
        <button onclick="window.location.href='draw.html'">返回抽獎端</button>
    </div>
    <script>
        let winners = JSON.parse(localStorage.getItem('winners')) || [];
        let winnersList = document.getElementById('winners-list');
        winnersList.innerHTML = "<h3>得獎名單</h3>" + winners.map(w => `<p>${w.prize}: ${w.name}</p>`).join("");
    </script>
</body>
</html>
